openapi: 3.0.3
info:
  contact:
    name: Curvegrid
  description: MultiBaas's REST APIv0.
  title: MultiBaas API
  version: "0.0"
servers:
- url: "{base_url}/api/v0"
  variables:
    base_url:
      default: https://your_deployment.multibaas.com
      description: Your MultiBaas deployment URL.
security:
- bearer: []
- cookie: []
tags:
- name: admin
- name: addresses
- name: contracts
- name: chains
- name: hsm
- name: events
- name: event queries
- name: txm
- name: webhooks
paths:
  /api_keys:
    get:
      description: Returns all the API keys.
      operationId: list-api-keys
      parameters:
      - description: "If true, returns all API keys on the system, otherwise, returns\
          \ only the API keys owned by the calling user."
        explode: true
        in: query
        name: all
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_api_keys_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: List API keys
      tags:
      - admin
    post:
      description: Creates an API key and adds it to group IDs.
      operationId: create-api-key
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_api_key_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_api_key_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Create API key
      tags:
      - admin
  /api_keys/{apiKeyID}:
    delete:
      description: Deletes an API key.
      operationId: delete-api-key
      parameters:
      - explode: false
        in: path
        name: apiKeyID
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Delete API key
      tags:
      - admin
    get:
      description: Returns an API key.
      operationId: get-api-key
      parameters:
      - explode: false
        in: path
        name: apiKeyID
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_key_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Get API Key
      tags:
      - admin
    put:
      description: Updates an API key.
      operationId: update-api-key
      parameters:
      - explode: false
        in: path
        name: apiKeyID
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseAPIKey'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Update API key
      tags:
      - admin
  /invites:
    post:
      description: Invites a new user.
      operationId: invite-user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invite'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Invite user
      tags:
      - admin
  /invites/{inviteID}:
    get:
      description: Checks if a user invite is valid.
      operationId: check-invite
      parameters:
      - explode: false
        in: path
        name: inviteID
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      security: []
      summary: Check invite
      tags:
      - admin
    post:
      description: Accepts a user invite.
      operationId: accept-invite
      parameters:
      - explode: false
        in: path
        name: inviteID
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/accept_invite_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accept_invite_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      security:
      - bearer: []
      summary: Accept invite
      tags:
      - admin
  /chains/{chain}/transfers:
    post:
      description: Returns a transaction for sending the native token between addresses.
      operationId: transfer-eth
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMethodArgs'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transfer_eth_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Transfer ETH
      tags:
      - chains
  /chains/{chain}/transactions/submit:
    post:
      description: Receives a pre-signed raw transaction and submits it to the blockchain.
      operationId: submit-signed-transaction
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignedTransactionSubmission'
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BaseResponse'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Submit signed transaction
      tags:
      - chains
  /chains/{chain}/transactions/{hash}:
    get:
      description: Returns a transaction.
      operationId: get-transaction
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: Transaction hash.
        explode: false
        in: path
        name: hash
        required: true
        schema:
          $ref: '#/components/schemas/Hex'
        style: simple
      - description: "Include contract and method call details, if available."
        explode: true
        in: query
        name: include
        required: false
        schema:
          enum:
          - contract
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_transaction_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Get transaction
      tags:
      - chains
  /chains/{chain}/transactions/receipt/{hash}:
    get:
      description: Returns the receipt of a transaction that's been successfully added
        to the blockchain.
      operationId: get-transaction-receipt
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: Transaction hash.
        explode: false
        in: path
        name: hash
        required: true
        schema:
          $ref: '#/components/schemas/Hex'
        style: simple
      - description: "Include contract and event details, if available."
        explode: true
        in: query
        name: include
        required: false
        schema:
          enum:
          - contract
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_transaction_receipt_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Get transaction receipt
      tags:
      - chains
  /chains/{chain}/status:
    get:
      description: Returns the chain status.
      operationId: get-chain-status
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_chain_status_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Get chain status
      tags:
      - chains
  /chains/{chain}/blocks/{block}:
    get:
      description: Returns a block.
      operationId: get-block
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: "A block number, hash or 'latest' for the latest block."
        explode: false
        in: path
        name: block
        required: true
        schema:
          pattern: "^(0|[1-9][0-9]*|0x[0-9a-f]{64}|0X[0-9A-F]{64}|latest)$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_block_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Get a block
      tags:
      - chains
  /chains/{chain}/addresses:
    get:
      description: Returns all the labeled addresses.
      operationId: list-addresses
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_addresses_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: List addresses
      tags:
      - addresses
    post:
      description: Associates an address with a label.
      operationId: set-address
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressLabel'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/set_address_201_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Create or update address
      tags:
      - addresses
  /chains/{chain}/addresses/{address-or-label}:
    delete:
      description: Deletes an address label.
      operationId: delete-address
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: An address or the label of an address.
        explode: false
        in: path
        name: address-or-label
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/BaseResponse'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Delete address
      tags:
      - addresses
    get:
      description: Returns details about an address.
      operationId: get-address
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: An address or the label of an address.
        explode: false
        in: path
        name: address-or-label
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      - description: |
          Optional data to fetch from the blockchain:
          - `balance` to get the balance of this address.
          - `code` to get the code at this address.
          - `nonce` to get the next available transaction nonce for this address.
        explode: true
        in: query
        name: include
        required: false
        schema:
          items:
            enum:
            - balance
            - code
            - nonce
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/set_address_201_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Get address
      tags:
      - addresses
  /chains/{chain}/addresses/{address-or-label}/contracts:
    post:
      description: Links an address to a contract.
      operationId: link-address-contract
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: An address or the label of an address.
        explode: false
        in: path
        name: address-or-label
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/link_address_contract_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/set_address_201_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Link address and contract
      tags:
      - contracts
  /chains/{chain}/addresses/{address-or-label}/contracts/{contract}:
    delete:
      description: Unlinks an address from a contract.
      operationId: unlink-address-contract
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: An address or the label of an address.
        explode: false
        in: path
        name: address-or-label
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: path
        name: contract
        required: true
        schema:
          $ref: '#/components/schemas/Label'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/set_address_201_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Unlink address and contract
      tags:
      - contracts
  /chains/{chain}/addresses/{address-or-label}/contracts/{contract}/status:
    get:
      description: Returns the event monitor status for a given address and contract.
      operationId: get-event-monitor-status
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: An address or the label of an address.
        explode: false
        in: path
        name: address-or-label
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: path
        name: contract
        required: true
        schema:
          $ref: '#/components/schemas/Label'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_event_monitor_status_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Get event monitor status
      tags:
      - contracts
  /chains/{chain}/addresses/{address-or-label}/contracts/{contract}/methods/{method}:
    post:
      description: Builds a transaction to call the given contract function. Returns
        a transaction to be signed and signs and submits to the blockchain it if the
        `signAndSubmit` flag is enabled.
      operationId: call-contract-function
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      - description: An address or the label of an address.
        explode: false
        in: path
        name: address-or-label
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: path
        name: contract
        required: true
        schema:
          $ref: '#/components/schemas/Label'
        style: simple
      - description: Contract function.
        explode: false
        in: path
        name: method
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMethodArgs'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/call_contract_function_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Call a contract function
      tags:
      - contracts
  /chains/{chain}/hsm/sign:
    post:
      description: Signs the given data using the given HSM address.
      operationId: sign-data
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HSMSignRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sign_data_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Sign data
      tags:
      - hsm
  /chains/{chain}/hsm/submit:
    post:
      description: Signs and submits the given transaction using an HSM address.
      operationId: sign-and-submit-transaction
      parameters:
      - description: The blockchain chain label.
        explode: false
        in: path
        name: chain
        required: true
        schema:
          $ref: '#/components/schemas/ChainName'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseTransactionToSign'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transfer_eth_200_response'
          description: OK
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error.
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      summary: Sign and submit transaction
      tags:
